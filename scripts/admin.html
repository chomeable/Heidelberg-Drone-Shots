<!DOCTYPE html>
<html>

<head>
    <title>Admin Page</title>

    <style>
        body {
            font-family: arial, sans-serif;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            position: relative;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 80%;

            margin-top: 20px;
        }

        td,
        th {
            /* border: 1px solid #dddddd; */
            border: 1px solid #aaa;
            text-align: left;
            padding: 8px;
            max-width: 400px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        .search-bar {
            margin-top: 30px;
        }

        .input {
            padding: 0;
            margin-right: 40px;
            width: 100%;
            /* width: fit-content; */
            /* width: 50px; */
        }

        th-input {
            padding: 0;
            margin: 0;
            width: 100%;
        }

        td[data-column="message"] {
            color: linear-gradient(white 100%, transparent);
        }

        #search_input {}

        #search_selector {}
    </style>
</head>

<body>
    <h1>Admin Page</h1>

    <div class="search-bar"></div>

    <table id="requests_table">

    </table>

    <script>
        const data = `{{data}}`

        let search = data.length > 0 ? `
            <input id="search_input">
            <select required id="search_selector">
                ${Object.keys(data[0]).map(e => `<option value="${e}">${e}</option>`).join('')}
            </select>
        ` : ''
        // document.querySelector('.search-bar').innerHTML = search;

        updateTable(data)

        function updateTable(new_data) {
            if (data.length == 0)
                return document.getElementById('requests_table').innerHTML = '<th>No request found.</th>';

            let ths = data.length > 0 ? `<tr>${Object.keys(data[0]).map(e => `<th>${e}</th>`).join('\n')}</tr>` : ''
            let inputs = data.length > 0 ? `<tr>${Object.keys(data[0]).map(e => `<th class="th-input"><input class="input" /></th>`).join('\n')}</tr>` : ''
            let tds = new_data.map(e => `<tr>${Object.entries(e).map(i => `<td data-column="${i[0]}">${i[1]}</td>`).join('\n')}</tr>`).join('\n')

            document.getElementById('requests_table').innerHTML = ths + inputs + tds;
        }

        // document.querySelectorAll('.search-bar > *').forEach(e => e.oninput = () => {
        document.querySelectorAll('.input').forEach(e => e.oninput = () => {
            let columns = {}
            document.querySelectorAll('.input[data-column]').forEach(e => { columns[e.getAttribute('data-column')] = e.value })

            console.log(columns)
            // let new_data = data.filter(e => `${e[selector]}`.includes(input.toString()))
            let new_data = data.filter(e => !Object.entries(i => i.some(i => !i[1].includes(columns[i[0]]))))

            updateTable(new_data)
        })
    </script>
</body>

</html>
